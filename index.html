<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>源码转换示例</title>
</head>
<body>
    <div class="container">
        <h1>HTML转Markdown工具</h1>
        <form>
            <div class="mb-3 mt-3">
                <label for="e1" class="form-label">HTML内容:</label>
                <textarea id="e1" placeholder="请输入HTML内容" name="e1" class="e1" style="width:80%;height:500px"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <button type="button" class="btn btn-primary" id="turn">转换</button>
            </div>
            <div class="mb-3 mt-3">
                <label for="e2" class="form-label">Markdown内容:</label>
                <pre>
                    <code id="e2" class="e2 language-markdown" contenteditable='true'>
                        暂时还没有转换！
                    </code>
                </pre>
            </div>
        </form>
    </div>
</body>
<script src="./highlight/highlight.min.js"></script>
<script src="./highlight/languages/markdown.min.js"></script>
<link href="./highlight/styles/github-dark.min.css" rel="stylesheet">
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./html2md.js" type="text/javascript"></script> 
<script src="./index.js" type="text/javascript"></script>
</html>
